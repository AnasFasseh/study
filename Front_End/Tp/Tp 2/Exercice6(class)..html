<!DOCTYPE html>
<html>
  <head>
    <title>PC Portable</title>
    <script src="react.development.js" crossorigin></script>
    <script src="react-dom.development.min.js" crossorigin></script>
    <script src="babel.min.js" crossorigin></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <style>
      .btn:hover {
        background-color: rgb(16, 106, 209);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="text/babel">
    const products = [
      {
        id: 1,
        title: "PC Portable Gamer HP VICTUS",
        price: "7490 DH",
        thumbnail: "HP16D0195NF.jpg",
      },
      {
        id: 2,
        title: "PC Portable Gamer HP VICTUS",
        price: "2190 DH",
        thumbnail: "HP14424U3EA.jpg",
      },
      {
        id: 3,
        title: "Pc Portable Chromebook Acer",
        price: "3640 DH",
        thumbnail: "NXATHEF002.jpg",
      },
      {
        id: 4,
        title: "PC Portable - HUAWEI",
        price: "1270 DH",
        thumbnail: "HUA6901443442959.jpg",
      },
    ];
    class Product extends React.Component {
      constructor(props) {
        super(props);
      }
      render() {
        return (
          <div className="col">
            <div className="card shadow-sm">
              <img
                className="bd-placeholder-img card-img-top"
                src={`pictures/${this.props.thumbnail}`}
                alt=""
              />
              <div className="card-body">
                <p className="card-title">{this.props.title}</p>
                <p className="card-text">{this.props.price}</p>
                <div className="d-flex justify-content-between align-items-center">
                  <div className="btn-group">
                    <button
                      type="button"
                      className="btn btn-sm btn-outline-secondary"
                    >
                      Ajouter au panier
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }
    }
    class Products extends React.Component {
      constructor(props) {
        super(props);
      };
      render() {
        return (
          <main className="container">
            <h1>Ordinateurs portables</h1>
            <div className="row mb-2">
              {products.map((product) => (
                <Product
                  key={product.id}
                  title={product.title}
                  price={product.price}
                  thumbnail={product.thumbnail}
                />
              ))}
            </div>
          </main>
        );
      };
    };
    ReactDOM.render(<Products />, document.getElementById("app"));
  </script>
  <script src="bootstrap.bundle.min.js"></script>
</html>
